{% extends 'base.html' %}
{% load static %}
{% block body %}

<h1>Modal Function Based View</h1>
<h2>Projects</h2>
<table class="table">
    <thead>
      <tr>
        <th>Project</th>
        <th>Project Number</th>
        <th></th>
      </tr>
    </thead>
    <tbody hx-trigger="load, projectListChanged from:body" hx-get="{% url 'project_list' %}" hx-target="this">
        <tr>
            <td class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </td>
          </tr>
    </tbody>
</table>

<button class="btn btn-primary" hx-get="{% url 'add_project' %}" hx-target="#dialog">
    Add Project 
</button>

<div id="modal" class="modal fade">
    <div id="dialog" class="modal-dialog" hx-target="this"></div>
</div>


{% endblock %}
