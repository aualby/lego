<form hx-post="{{ request.path }}" class="modal-content">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Edit Project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        {{ form.as_p }}
    </div>
    <div class="modal-footer">
        {% if project %}
            <button type="button" class="btn btn-danger" hx-post="{% url 'remove_project' pk=project.pk %}">Delete Project</button>
            <span class="flex-grow-1"></span>
        {% endif %} 
        <button type="buton" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Project</button>
    </div>
</form>
